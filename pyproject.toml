[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jtmethtools"
version = "0.1"
description = "Tools & data structures for methylation data."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.2",
    "pysam>=0.22.1",
    "pandas>=2.0.0",
    "attrs"
]

[tool.setuptools.packages.find]
where = ["src"]
